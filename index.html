<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/css/reset.css">
    <link rel="stylesheet" href="styles/css/estilo.css">
</head>

<body>
    <main>
        <div class="calculadora">
            <div class="visor">
                <div class="linea-1">

                </div>
                <div class="linea-2">

                </div>
            </div>
            <div class="teclas">
                <div class="fila-1">
                    <div class="tecla">7</div>
                    <div class="tecla">8</div>
                    <div class="tecla">9</div>
                    <div class="tecla">DEL</div>
                    <div class="tecla">AC</div>
                </div>
                <div class="fila-2">
                    <div class="tecla">4</div>
                    <div class="tecla">5</div>
                    <div class="tecla">6</div>
                    <div class="tecla">X</div>
                    <div class="tecla">%</div>
                </div>
                <div class="fila-3">
                    <div class="tecla">1</div>
                    <div class="tecla">2</div>
                    <div class="tecla">3</div>
                    <div class="tecla">+</div>
                    <div class="tecla">-</div>
                </div>
                <div class="fila-4">
                    <div class="tecla">0</div>
                    <div class="tecla">.</div>
                    <div class="tecla">EXP</div>
                    <div class="tecla">Ans</div>
                    <div class="tecla">=</div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
