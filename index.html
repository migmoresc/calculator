<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/css/reset.css">
    <link rel="stylesheet" href="styles/css/estilo.css">
    <script src="scritps/script.js"></script>
</head>

<body>
    <main>
        <div class="calculadora">
            <div class="cientifico">
                <button id="cientifico">Cient√≠fica</button>
                <button id="simple">Simple</button>
            </div>
            <div class="visor">
                <div class="linea-1"></div>
                <div class="linea-2"></div>
            </div>
            <div class="teclas">
                <div class="fila-1">
                    <div class="tecla t-7">7</div>
                    <div class="tecla t-8">8</div>
                    <div class="tecla t-9">9</div>
                    <div class="tecla del">DEL</div>
                    <div class="tecla ac">AC</div>
                </div>
                <div class="fila-2">
                    <div class="tecla t-4">4</div>
                    <div class="tecla t-5">5</div>
                    <div class="tecla t-6">6</div>
                    <div class="tecla mult">X</div>
                    <div class="tecla div">%</div>
                </div>
                <div class="fila-3">
                    <div class="tecla t-1">1</div>
                    <div class="tecla t-2">2</div>
                    <div class="tecla t-3">3</div>
                    <div class="tecla sum">+</div>
                    <div class="tecla rest">-</div>
                </div>
                <div class="fila-4">
                    <div class="tecla t-0">0</div>
                    <div class="tecla t-.">.</div>
                    <div class="tecla exp">EXP</div>
                    <div class="tecla ans"></div>
                    <div class="tecla result">=</div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
